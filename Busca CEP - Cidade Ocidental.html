        // --- LÓGICA DA APLICAÇÃO ---
        const areaResultados = document.getElementById('areaResultados');
        let cepAtualParaCopia = null;

        function criarCombobox(containerId, placeholder, items, onSelect) {
            const container = document.getElementById(containerId);
            let activeIndex = -1;
            
            container.innerHTML = `
                <div class="relative w-full">
                    <input type="text" placeholder="${placeholder}" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition pr-10" autocomplete="off">
                    <button tabindex="-1" class="clear-button absolute inset-y-0 right-0 flex items-center pr-3 hidden">
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="options-container hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto"></div>
            `;
            const input = container.querySelector('input');
            const optionsContainer = container.querySelector('.options-container');
            const clearButton = container.querySelector('.clear-button');

            function atualizarOpcoes(filtro = '') {
                optionsContainer.innerHTML = '';
                
                const filtroNormalizado = filtro.toLowerCase();
                const itensFiltrados = items.filter(item => {
                    const itemNome = item.nome.toLowerCase();
                    return itemNome.includes(filtroNormalizado);
                });
                
                if (itensFiltrados.length === 0) {
                    optionsContainer.innerHTML = `<div class="p-3 text-gray-500">Nenhum resultado encontrado.</div>`;
                } else {
                    itensFiltrados.forEach(item => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'p-3 hover:bg-blue-50 cursor-pointer';
                        optionDiv.textContent = item.nome;
                        optionDiv.addEventListener('click', () => selecionarItem(item));
                        optionsContainer.appendChild(optionDiv);
                    });
                }
                activeIndex = -1;
            }

            function selecionarItem(item) {
                input.value = item.nome;
                clearButton.classList.remove('hidden');
                optionsContainer.classList.add('hidden');
                activeIndex = -1;
                onSelect(item);
            }

            function atualizarDestaque() {
                const optionDivs = optionsContainer.querySelectorAll('div.p-3');
                optionDivs.forEach((div, index) => {
                    if (index === activeIndex) {
                        div.classList.add('highlighted');
                        div.scrollIntoView({ block: 'nearest' });
                    } else {
                        div.classList.remove('highlighted');
                    }
                });
            }

            input.addEventListener('input', () => {
                atualizarOpcoes(input.value);
                clearButton.classList.toggle('hidden', input.value.length === 0);
                if (input.value.length > 0 && optionsContainer.classList.contains('hidden')) {
                    optionsContainer.classList.remove('hidden');
                }
            });
            input.addEventListener('focus', () => {
                atualizarOpcoes(input.value);
                optionsContainer.classList.remove('hidden');
            });
            input.addEventListener('keydown', (e) => {
                const optionDivs = optionsContainer.querySelectorAll('div.p-3.hover\\:bg-blue-50');
                if (optionsContainer.classList.contains('hidden')) return;
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        activeIndex = (activeIndex < optionDivs.length - 1) ? activeIndex + 1 : 0;
                        atualizarDestaque();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        activeIndex = (activeIndex > 0) ? activeIndex - 1 : optionDivs.length - 1;
                        atualizarDestaque();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (activeIndex > -1) { // Se um item estiver destacado
                            optionDivs[activeIndex].click();
                        } else if (optionDivs.length === 1) { // Se houver apenas uma opção
                            optionDivs[0].click();
                        }
                        
                        // Foca no próximo campo, se houver
                        setTimeout(() => {
                            if (containerId === 'comboBairro') {
                                document.querySelector('#containerNivel2 input')?.focus();
                            } else if (containerId === 'comboNivel2') {
                                document.querySelector('#containerNivel3 input')?.focus();
                            }
                        }, 0);
                        break;
                    case 'Escape':
                        optionsContainer.classList.add('hidden');
                        break;
                }
            });
            
            clearButton.addEventListener('click', () => {
                input.value = '';
                clearButton.classList.add('hidden');
                areaResultados.innerHTML = '';
                cepAtualParaCopia = null;
                optionsContainer.classList.add('hidden');

                switch (containerId) {
                    case 'comboBairro':
                        document.getElementById('containerNivel2').classList.add('hidden');
                        document.getElementById('containerNivel3').classList.add('hidden');
                        break;
                    case 'comboNivel2':
                        document.getElementById('containerNivel3').classList.add('hidden');
                        break;
                }
                input.focus();
            });

            document.addEventListener('click', (e) => {
                if (!container.contains(e.target)) {
                    optionsContainer.classList.add('hidden');
                }
            });
        }

        // Funções de controle
        function exibirNivel2(bairro) {
            const dadosDoBairro = dadosCep.find(item => item.bairro === bairro.nome);
            const containerNivel2 = document.getElementById('containerNivel2');
            const labelNivel2 = document.querySelector('label[for="comboNivel2"]');
            
            document.getElementById('containerNivel3').classList.add('hidden');
            containerNivel2.classList.add('hidden');
            areaResultados.innerHTML = '';
            cepAtualParaCopia = null;
            
            if (!dadosDoBairro) return;

            if (dadosDoBairro.cep) {
                exibirCEP(dadosDoBairro);
                return;
            }
            
            if (dadosDoBairro.nivel2) {
                let placeholder = 'Selecione ou busque...';
                let label = '2. Logradouro';
                if (bairro.nome === 'Jardim Ouro Verde') {
                    placeholder = 'Selecione ou busque a Quadra';
                    label = '2. Quadra';
                } else if (bairro.nome === 'Cidade Ocidental') {
                    placeholder = 'Selecione ou busque a SQ';
                    label = '2. Superquadra (SQ)';
                } else {
                     placeholder = 'Selecione ou busque a Quadra';
                    label = '2. Quadra';
                }
                labelNivel2.textContent = label;
                containerNivel2.classList.remove('hidden');
                criarCombobox('comboNivel2', placeholder, dadosDoBairro.nivel2, processarSelecaoNivel2);
            }
        }

        function processarSelecaoNivel2(itemNivel2) {
            if (itemNivel2.nivel3) {
                exibirNivel3(itemNivel2);
            } else if (itemNivel2.cep) {
                document.getElementById('containerNivel3').classList.add('hidden');
                exibirCEP(itemNivel2);
            }
        }

        function exibirNivel3(itemNivel2) {
            const bairroSelecionado = document.querySelector('#comboBairro input').value;
            const containerNivel3 = document.getElementById('containerNivel3');
            const labelNivel3 = document.querySelector('label[for="comboNivel3"]');

            areaResultados.innerHTML = '';
            cepAtualParaCopia = null;
            let placeholder = 'Selecione ou busque...';
            let label = '3. Complemento';

            if (bairroSelecionado === 'Jardim Ouro Verde') {
                placeholder = 'Selecione ou busque o Conjunto';
                label = '3. Conjunto';
            } else if (bairroSelecionado === 'Cidade Ocidental') {
                placeholder = 'Selecione ou busque a Quadra';
                label = '3. Quadra';
            }
            
            labelNivel3.textContent = label;
            containerNivel3.classList.remove('hidden');
            criarCombobox('comboNivel3', placeholder, itemNivel2.nivel3, exibirCEP);
        }

        function exibirCEP(itemFinal) {
            if (itemFinal && itemFinal.cep) {
                const cepSemHifen = itemFinal.cep.replace('-', '');
                cepAtualParaCopia = cepSemHifen; // Armazena o CEP atual para o atalho Ctrl+C

                areaResultados.innerHTML = `
                    <div class="flex items-center justify-center gap-4">
                        <div>
                            <p class="text-lg text-gray-600">O CEP para o endereço selecionado é:</p>
                            <p class="text-3xl font-bold text-blue-600">${itemFinal.cep}</p>
                        </div>
                        <button id="botaoCopiar" data-cep="${cepSemHifen}" class="p-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                            <svg id="copy-icon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <svg id="check-icon" class="h-6 w-6 hidden text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                    </div>
                `;
                document.getElementById('botaoCopiar').addEventListener('click', copiarCEP);
            }
        }

        function copiarCEP(e) {
            const botao = e.currentTarget;
            const cep = botao.dataset.cep;
            const copyIcon = botao.querySelector('#copy-icon');
            const checkIcon = botao.querySelector('#check-icon');
            
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = cep;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            copyIcon.classList.add('hidden');
            checkIcon.classList.remove('hidden');
            
            setTimeout(() => {
                checkIcon.classList.add('hidden');
                copyIcon.classList.remove('hidden');
            }, 1500);
        }
        
        function iniciarAplicacao() {
            const bairrosParaBusca = dadosCep.map(d => ({ nome: d.bairro }));
            criarCombobox('comboBairro', 'Selecione ou busque o Bairro', bairrosParaBusca, exibirNivel2);
        }
        
        function limparBusca() {
            document.getElementById('containerNivel2').classList.add('hidden');
            document.getElementById('containerNivel3').classList.add('hidden');
            areaResultados.innerHTML = '';
            cepAtualParaCopia = null;
            iniciarAplicacao();
        }

        // Atalho Ctrl+C para copiar o CEP
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key.toLowerCase() === 'c' && cepAtualParaCopia) {
                e.preventDefault();
                const botaoCopiar = document.getElementById('botaoCopiar');
                if (botaoCopiar) {
                    botaoCopiar.click();
                }
            }
        });

        window.onload = () => {
            iniciarAplicacao();
            document.getElementById('botaoLimpar').addEventListener('click', limparBusca);
        };
